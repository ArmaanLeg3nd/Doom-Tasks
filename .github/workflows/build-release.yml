name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Build Chrome extension
        run: |
          cp manifest.chrome.json manifest.json
          zip -r ./doom-tasks-chrome.zip . -x "*.git*" "manifest.*.json" "assets/*" "README.md"

      - name: Build Firefox extension
        run: |
          cp manifest.firefox.json manifest.json
          zip -r ./doom-tasks-firefox.zip . -x "*.git*" "manifest.*.json" "assets/*" "README.md"

      - name: Create a Release
        id: create_release
        uses: shogo82148/actions-create-release@v1

      - name: Upload Assets
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: doom-tasks-chrome.zip
          asset_content_type: application/zip

      - name: Upload Assets
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: doom-tasks-firefox.zip
          asset_content_type: application/zip

      - name: Publish Release
        if: always()
        uses: actions/github-script@v4
        with:
          script: |
            const { createOrUpdateRelease } = require('@actions/github').getOctokit('${{ secrets.GITHUB_TOKEN }}').rest.repos;
            const release_id = ${{ steps.create_release.outputs.id }};
            await createOrUpdateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release_id,
              draft: false
            });
